<client-navbar></client-navbar>
<div class="flex justify-content-center">
    <p-card header="My contracts" class="flex-50">
        <p-table [value]="contracts">
            <ng-template pTemplate="header">
                <tr>
                    <th>Service</th>
                    <th>Status</th>
                    <th>Provider</th>
                    <th>Price</th>
                    <th>Advance Payment</th>
                    <th>Date</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-contract>
                <tr
                    (click)="onClickContractRow(contract)"
                >
                    <td>{{ contract.service['serviceName'] }}</td>
                    <td>
                        <status-chip
                            [status]="contract.status"
                        ></status-chip>
                    </td>
                    <td>{{ contract.provider.name }}</td>
                    <td>{{ contract.price }}</td>
                    <td>{{ contract.advancePayment }}</td>
                    <td>{{ contract.contractDate | date : 'dd MMM yyyy' }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td [attr.colspan]="5" style="height: 25rem">
                        <div class="flex justify-content-center">
                            <i class="pi pi-search mr-1"></i>No results found
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
<p-dialog
    [(visible)]="loading"
    [focusTrap]="true"
    [draggable]="false"
    [showHeader]="false"
    [modal]="true"
    [closable]="false"
    [style]="{ width: '30%' }"
>
    <p-progressSpinner class="progress-spinner"></p-progressSpinner>
</p-dialog>
